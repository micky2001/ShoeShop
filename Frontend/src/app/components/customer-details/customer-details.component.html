
<div class="panel panel-primary">
  <div class="panel-heading">
    <h1>List of Customers</h1>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-bordered">
      <thead class="black white-text">>
        <tr>
          <th>Customer Id</th>
          <th>Customer Name</th>
          <th>Address</th>
          <th>Gender</th>
          <th>Mail</th>
          <th>Phone no</th>
          <th>Wallet Balance</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tempCustomer of customer">
            <td>
              <p>{{ tempCustomer.customerId }}</p>
            </td>
            <td>
              <p>{{ tempCustomer.custName }}</p>
            </td>
            <td>
              <p>{{ tempCustomer.address }}</p>
            </td>
            <td>
              <p>{{ tempCustomer.gender }}</p>
            </td>
            <td>
              <p>{{ tempCustomer.custEmail }}</p>
            </td>
            <td>
              <p>{{ tempCustomer.custPhone }}</p>
            </td>
            <td>
              <p>{{ tempCustomer.walletBalance }}</p>
            </td>
        </tr>
      </tbody>

</table>

</div>
</div>
