<div class="main-content page-m">
  <div class="section-content section-content-p30">
      <div class="container-fluid">
        <form [formGroup]="registerForm" (ngSubmit)="register()">

              <!-- customer form group -->
              <div formGroupName="user" class="form-area">
                  <h3>Welcom To Metro Shoes</h3>

                  <div class="row">
                    <div class="col-md-2"> <label>Enter User Name</label></div>
                    <div class="col-md-9">
                        <div class="input-space">
                            <input formControlName="name" type="text">
                            <div *ngIf="name.invalid && (name.dirty ||name.touched)" class="alert alert-danger mt-1">

                              <div *ngIf="name.errors.required">
                                  User Name is required
                              </div>

                              <div *ngIf="name.errors.minlength">
                                  User Name should have minimum length 2
                              </div>

                          </div>
                        </div>
                    </div>
                </div>

                  <div class="row">
                      <div class="col-md-2"> <label>Enter User Id</label></div>
                      <div class="col-md-9">
                          <div class="input-space">
                              <input formControlName="id" type="text">
                              <div *ngIf="id.invalid && (id.dirty ||id.touched)" class="alert alert-danger mt-1">

                                <div *ngIf="id.errors.required">
                                    User Id is required
                                </div>

                                <div *ngIf="id.errors.pattern">
                                    User must be a number
                                </div>

                            </div>
                          </div>
                      </div>
                  </div>


                  <div class="row">
                      <div class="col-md-2"> <label>Enter Password</label></div>
                      <div class="col-md-9">
                          <div class="input-space">
                              <input formControlName="passcode" type="password">
                              <div *ngIf="passcode.invalid && (passcode.dirty ||passcode.touched)" class="alert alert-danger mt-1">

                                <div *ngIf="passcode.errors.required">
                                    password is required
                                </div>

                                <div *ngIf="passcode.errors.pattern || passcode.errors.minlength">
                                    User must be of valid pattern
                                </div>

                            </div>
                          </div>
                      </div>
                  </div>


                <div class="row">
                  <div class="col-md-2"> <label>Select User Type</label></div>
                  <div class="col-md-9">
                      <div class="input-space">
                          <select formControlName="type">
                              <option>Customer</option>
                              <option>Seller</option>
                          </select>
                      </div>
                  </div>
              </div>

            </div>






              <!-- submit button-->
              <div class="text-center">
                  <button type="submit" class="btn btn-info">Sign Up</button>
              </div>

          </form>

          <a routerLink="/customerlogin" class="mt-5">Already Exists? Sign In Here!</a>

      </div>
  </div>
</div>
