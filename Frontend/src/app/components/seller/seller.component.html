<div class="main-content page-m">
  <div class="section-content section-content-p30">
      <div class="container-fluid">
        <form [formGroup]="sellerFormGroup" (ngSubmit)="onSubmit()">

              <!-- customer form group -->
              <div formGroupName="seller" class="form-area">
                  <h3>Add Product</h3>


                  <div class="row">
                      <div class="col-md-2"> <label>Product Id</label></div>
                      <div class="col-md-9">
                          <div class="input-space">
                              <input formControlName="pid" type="text">

                          </div>
                      </div>
                  </div>


                  <div class="row">
                      <div class="col-md-2"> <label>Product Name</label></div>
                      <div class="col-md-9">
                          <div class="input-space">
                              <input formControlName="pname" type="text">

                          </div>
                      </div>
                  </div>

                  <div class="row">
                    <div class="col-md-2"> <label>Product Color</label></div>
                    <div class="col-md-9">
                        <div class="input-space">
                            <input formControlName="color" type="text">

                        </div>
                    </div>
                </div>

                <div class="row">
                  <div class="col-md-2"> <label>Product Size</label></div>
                  <div class="col-md-9">
                      <div class="input-space">
                          <input formControlName="size" type="text">

                      </div>
                  </div>
              </div>

              <div class="row">
                <div class="col-md-2"> <label>Product Category</label></div>
                <div class="col-md-9">
                    <div class="input-space">
                        <input formControlName="pcat" type="text">

                    </div>
                </div>
            </div>

            <div class="row">
              <div class="col-md-2"> <label>Product Gender</label></div>
              <div class="col-md-9">
                  <div class="input-space">
                      <input formControlName="pgen" type="text">

                  </div>
              </div>
          </div>

          <div class="row">
            <div class="col-md-2"> <label>Product Price</label></div>
            <div class="col-md-9">
                <div class="input-space">
                    <input formControlName="price" type="text">

                </div>
            </div>
        </div>

        <div class="row">
          <div class="col-md-2"> <label>Seller Id</label></div>
          <div class="col-md-9">
              <div class="input-space">
                  <input formControlName="sid" type="text">

              </div>
          </div>
      </div>

      <div class="row">
        <div class="col-md-2"> <label>Image Link</label></div>
        <div class="col-md-9">
            <div class="input-space">
                <input formControlName="imgurl" type="text">

            </div>
        </div>
    </div>

    <div class="row">
      <div class="col-md-2"> <label>Product Description</label></div>
      <div class="col-md-9">
          <div class="input-space">
              <input formControlName="desc" type="text">

          </div>
      </div>
  </div>


            </div>






              <!-- submit button-->
              <div class="text-center">
                  <button type="submit" class="btn btn-info">Add Product</button>
              </div>

          </form>



      </div>
  </div>
</div>
