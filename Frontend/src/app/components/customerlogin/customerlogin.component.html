<div class="main-content page-m">
  <div class="section-content section-content-p30">
      <div class="container-fluid">
        <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">

              <!-- customer form group -->
              <div formGroupName="user" class="form-area">
                  <h3>Welcom To Metro Shoes</h3>


                  <div class="row">
                      <div class="col-md-2"> <label>User Id</label></div>
                      <div class="col-md-9">
                          <div class="input-space">
                              <input formControlName="userId" type="text">

                          </div>
                      </div>
                  </div>


                  <div class="row">
                      <div class="col-md-2"> <label>Password</label></div>
                      <div class="col-md-9">
                          <div class="input-space">
                              <input formControlName="password" type="password">

                          </div>
                      </div>
                  </div>


                <div class="row">
                  <div class="col-md-2"> <label>User Type</label></div>
                  <div class="col-md-9">
                      <div class="input-space">
                          <select formControlName="userType">
                              <option>Customer</option>
                              <option>Seller</option>
                          </select>
                      </div>
                  </div>
              </div>

            </div>






              <!-- submit button-->
              <div class="text-center">
                  <button type="submit" class="btn btn-info">Login</button>
              </div>

          </form>

          <a routerLink="/customer-registration" class="mt-5">New User? Sign Up Here!</a>

      </div>
  </div>
</div>
