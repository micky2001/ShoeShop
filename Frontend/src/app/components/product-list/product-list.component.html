

<div class="main-content">
  <div class="section-content section-content-p30">
      <div class="container-fluid">
          <div class="row">

              <!-- loop over the collection of products -->
              <div *ngFor="let tempProduct of products" class="col-md-3">

                  <div class="product-box">

                    <a routerLink="/products/{{ tempProduct.productId }}">
                      <img src="{{ tempProduct.imgUrl }}" class="img-responsive">
                    </a>

                    <a routerLink="/products/{{ tempProduct.productId }}">
                      <h1>{{ tempProduct.productName }}</h1>
                    </a>
                      <div class="price">{{ tempProduct.price | currency:'' }}</div>
                      <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Add to cart</button>
                  </div>

              </div>

              <!-- if products empty then display a message-->
              <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                No products found.
            </div>
          </div>
      </div>
  </div>
</div>
